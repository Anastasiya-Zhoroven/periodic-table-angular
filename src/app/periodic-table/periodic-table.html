<div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Periodic Table</h2>
  
    <ng-container *ngIf="!loading(); else loadingTemplate">
        <table mat-table [dataSource]="elements() ?? []" class="mat-elevation-z2 w-full table-auto border-separate">
  
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" (click)="editElement(element, 'position')"> {{element.position}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" (click)="editElement(element, 'name')"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element" (click)="editElement(element, 'weight')"> {{element.weight}} </td>
        </ng-container>
  
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element" (click)="editElement(element, 'symbol')"> {{element.symbol}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-container>
  
    <ng-template #loadingTemplate>
        <div class="flex justify-center items-center py-10">
          <mat-spinner></mat-spinner>
        </div>
    </ng-template>

    <ng-template #editDialog let-data>
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Edit {{ data.field }}</h2>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>{{ data.field }}</mat-label>
          <input matInput [(ngModel)]="editedValue" />
        </mat-form-field>
        <div class="flex justify-end mt-6 space-x-2">
          <button mat-button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded transition" (click)="dialogRef.close()">Cancel</button>
          <button mat-flat-button color="primary" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded transition" (click)="saveEdit()">Save</button>
        </div>
    </div>
    </ng-template>

  </div>
