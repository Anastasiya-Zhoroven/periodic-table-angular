<div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Periodic Table</h2>
  
    <ng-container *ngIf="!loading(); else loadingTemplate">
        <table mat-table [dataSource]="elements() ?? []" class="mat-elevation-z2 w-full table-auto">
  
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-container>
  
    <ng-template #loadingTemplate>
        <div class="flex justify-center items-center py-10">
          <mat-spinner></mat-spinner>
        </div>
    </ng-template>
  </div>
