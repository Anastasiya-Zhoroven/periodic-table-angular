<h2 mat-dialog-title>Edit {{ data.field }}</h2>
<mat-dialog-content class="mt-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>{{ data.field }}</mat-label>
    <input matInput [(ngModel)]="editedValue" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-6">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="saveEdit()">Save</button>
</mat-dialog-actions>
